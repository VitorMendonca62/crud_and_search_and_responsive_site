<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="stylesheet" href="./assets/css/cadastro.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="align-center">
      <div class="container">
        <picture class="logo-dev-media">
          <source
            media="(min-width: 320px)"
            srcset="assets/imgs/logo-dev-media-aberta.png"
            width="225"
          />
          <img src="./assets/imgs/close-logo.png" />
        </picture>

        <div class="menu menu">
          <div class="hamburguer align-center">
            <span></span>
            <span></span>
            <span></span>
          </div>
          <nav class="nav-header">
            <ul class="align-center">
              <li><a href="/cadastro.html">Cadastrar notícias</a></li>
              <li><a href="/index.html">Exibir notícias</a></li>
              <li>
                <label for="search" class="align-center">
                  <input type="text" name="search" id="search" />
                  <i class="fa fa-search" aria-hidden="true"></i>
                </label>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <main>
      <div class="card">
        <div class="alert"></div>
        <form>
          <h1>Cadastro de noticias</h1>
          <input
            type="text"
            name="title"
            placeholder="Titulo da noticia"
            required
          />
          <input
            required
            type="text"
            name="category"
            placeholder="Categoria da noticia"
          />
          <textarea
            required
            name="slug"
            cols="30"
            rows="10"
            placeholder="Digite a mensagem da noticia"
          ></textarea>
          <button type="submit">Cadastrar</button>
        </form>
      </div>
    </main>
    <footer class="align-center">Desenvolvido por Vitor Mendonça</footer>
  </body>
  <script src="./assets/js/postPost.js"></script>
  <script src="./assets/js/menu.js"></script>
</html>
